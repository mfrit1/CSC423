      function loadDoc(url, cFunction) {

    //Creates an object to run php file
      var xhttp;

      xhttp=new XMLHttpRequest();

      //This tells the program to run the following code once the php file has run.
      xhttp.onreadystatechange = function() {

        //A ready status of both 4 and 200 mean that the php file ran okay, meaning no errors.
        if (this.readyState == 4 && this.status == 200) {
          //cFunction can change depending on what the user enters as a parameter.
            cFunction(this);

        }
      };

      //HERE is when the program actually switches over to the php and runs the file.
      xhttp.open("POST", url, true);
      xhttp.send();
    }

    }

    function filterTable() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("searchBar");
      filter = input.value;
      console.log(filter);
      table = document.getElementById("vendorTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          console.log(td.innerHTML)
          if (td.innerHTML.indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
	
	var alertText = "The following are entered incorrectly:";
	var alertTextLength = alertText.length;

	function checkFunctions() {
		
		alertText = "The following are entered incorrectly:";
			
		checkCode();
		checkName();
		checkAddress();
		checkCity();
		checkPersonName();
		checkZip();
		checkPhone();
			
		if(alertText.length == alertTextLength)
		{
			return true;
				
		}else{
			
			alert(alertText);
				
			return false;
			
		}
	}
		
		
		function checkCode() {
			var elem= document.getElementById("InputVendorCode");
			var elemPattern = /^\d+$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Code");
			}
		}
		
		function checkName() {
			var elem= document.getElementById("InputVendorName");
			var elemPattern = /^[A-Za-z0-9\ -]+$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Name");
			}
		}
		
		function checkAddress() {
			var elem= document.getElementById("InputVendorAddress");
			var elemPattern = /^[A-Za-z0-9-\ ]+$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Address");
			}
		}
		
		function checkCity() {
			var elem= document.getElementById("InputVendorCity");
			var elemPattern = /^[A-Z][a-z]*([A-Za-z]*[- ][A-Za-z]+)*$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor City");
			}
		}
		
		function checkZip() {
			var elem= document.getElementById("InputVendorZip");
			var elemPattern = /^\d{5}$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Zip");
			}
		}
		
		function checkPersonName() {
			var elem= document.getElementById("InputVendorContactName");
			var elemPattern = /^[A-Za-z-\ ]+$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Contact Name");
			}
		}
		
		function checkPhone() {
			var elem= document.getElementById("InputVendorContactNumber");
			var elemPattern = /^([0-9]{3}-[0-9]{3}-[0-9]{4})$/;
			var re = new RegExp(elemPattern);
			if(!re.test(elem.value))
			{
				alertText = alertText.concat("\nVendor Phone");
			}
		}
